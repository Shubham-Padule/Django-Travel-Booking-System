<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1517816428104-797678c7cf0c?q=80&w=2070');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* Styling Django Form Inputs */
        input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        .helptext, ul { font-size: 0.8rem; color: #666; margin-bottom: 10px; padding-left: 20px; }

        .btn-update {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h3 class="text-center fw-bold mb-4">ðŸ”’ Change Password</h3>
        
        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-update mt-3">Update Password</button>
            <a href="/dashboard/" class="btn btn-link text-muted w-100 mt-2">Cancel & Go Back</a>
        </form>
    </div>

</body>
</html>
