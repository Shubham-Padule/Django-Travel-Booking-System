<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed! - TravelManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); /* Fresh Mint Gradient */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .success-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: zoomIn 0.5s ease-out; /* Pop-up Animation */
            position: relative;
        }

        /* CHECKMARK ANIMATION */
        .check-icon-circle {
            height: 100px;
            width: 100px;
            background: #d4edda;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .check-icon {
            font-size: 50px;
            color: #28a745;
            animation: bounceIn 1s;
        }

        /* TEXT STYLES */
        h1 { color: #333; font-weight: 700; margin-bottom: 10px; }
        p { color: #666; font-size: 1.1rem; }

        /* BUTTONS */
        .btn-dashboard {
            background: #333;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-dashboard:hover {
            background: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* ANIMATIONS */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="check-icon-circle">
            <i class="fas fa-check check-icon"></i>
        </div>

        <h1>Woohoo! Confirmed ðŸŽ‰</h1>
        <p class="mb-4">
            Thank you, <strong>{{ name }}</strong>! <br>
            Your trip has been successfully booked. <br>
            <span class="text-muted small">A confirmation email has been sent to you.</span>
        </p>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/dashboard/" class="btn btn-dashboard">
                Go to Dashboard <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">Need help? <a href="#" class="text-decoration-none">Contact Support</a></small>
        </div>
    </div>

</body>
</html>
