<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking - TravelManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?q=80&w=2070');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .booking-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px; /* Width badhayi taaki map fit ho */
        }

        .form-section { padding: 40px; }
        
        /* Map Section Styling */
        .map-section {
            background: #e9ecef;
            min-height: 400px;
            position: relative;
        }
        .map-section iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .header-strip {
            background: #ff9966;
            height: 5px;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #ff9966;
            box-shadow: 0 0 0 0.2rem rgba(255, 153, 102, 0.25);
        }

        .price-box {
            background: #f8f9fa;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn-confirm {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }
    </style>
</head>
<body>

    <div class="booking-container animate__animated animate__fadeInUp">
        <div class="row g-0">
            
            <div class="col-lg-6 form-section position-relative">
                <div class="header-strip"></div>
                
                <div class="text-center mb-4">
                    <h5 class="text-muted text-uppercase small ls-2">Confirm Your Trip</h5>
                    <h2 class="fw-bold text-dark">{{ package.name }}</h2>
                    <span class="badge bg-warning text-dark px-3 py-2 rounded-pill mt-2">
                        ₹<span id="base-price">{{ package.price }}</span> / person
                    </span>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="fw-bold text-muted small mb-1">Select Travel Date</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="far fa-calendar-alt text-warning"></i></span>
                                <input type="date" name="date" id="datePicker" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="fw-bold text-muted small mb-1">Number of Travelers</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="fas fa-user-friends text-primary"></i></span>
                                <input type="number" id="guests" class="form-control" value="1" min="1" max="10" oninput="calculateTotal()">
                            </div>
                        </div>
                    </div>

                    <div class="price-box d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">Total Amount</small>
                            <h3 class="fw-bold text-success mb-0">₹<span id="total-price">{{ package.price }}</span></h3>
                        </div>
                        <div class="text-end">
                            <small class="text-muted d-block" id="guest-label">For 1 Person</small>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-confirm w-100 mb-2">
                            Confirm Booking <i class="fas fa-check-circle ms-2"></i>
                        </button>
                        <a href="/dashboard/" class="btn btn-light w-100 text-muted rounded-pill">Cancel</a>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 map-section">
                <div class="position-absolute top-0 start-0 m-3 z-1">
                    <span class="badge bg-white text-dark shadow-sm px-3 py-2">
                        <i class="fas fa-map-marker-alt text-danger me-1"></i> Exploring {{ package.name }}
                    </span>
                </div>

                <iframe 
                    loading="lazy" 
                    allowfullscreen
                    src="https://maps.google.com/maps?q={{ package.name }}&t=&z=13&ie=UTF8&iwloc=&output=embed">
                </iframe>
            </div>

        </div>
    </div>

    <script>
        // 1. DATE VALIDATION: Past dates disable karna
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePicker').setAttribute('min', today);

        // 2. PRICE CALCULATOR
        function calculateTotal() {
            let basePrice = parseInt(document.getElementById('base-price').innerText);
            let guests = document.getElementById('guests').value;
            
            // Validation: Agar khali ho ya 1 se kam ho
            if (guests === "" || guests < 1) {
                guests = 1;
            }

            let total = basePrice * guests;

            // Update UI
            document.getElementById('total-price').innerText = total;
            document.getElementById('guest-label').innerText = "For " + guests + " Person(s)";
        }
    </script>

</body>
</html>
