<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?q=80&w=2066');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-top: 5px solid #ff9966;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        textarea.form-control {
            border-radius: 20px; /* Textarea pill shape nahi ho sakta */
        }

        .btn-send {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-send:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff5e62, #ff9966);
        }
    </style>
</head>
<body>

    <div class="contact-card">
        {% if success %}
            <div class="text-center animate__animated animate__fadeIn">
                <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                <h2 class="fw-bold mt-3">Message Sent!</h2>
                <p class="text-muted">Thanks for reaching out. We will get back to you shortly.</p>
                <a href="/" class="btn btn-outline-dark rounded-pill mt-3 px-4">Back to Home</a>
            </div>
        {% else %}
            <div class="text-center mb-4">
                <h2 class="fw-bold">Get in Touch ðŸ“¬</h2>
                <p class="text-muted small">Have questions? We'd love to hear from you.</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                <textarea name="message" class="form-control" rows="4" placeholder="How can we help?" required></textarea>
                
                <button type="submit" class="btn btn-send mt-2">Send Message ðŸš€</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="/" class="text-muted text-decoration-none small">Cancel & Go Back</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
