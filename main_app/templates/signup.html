<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - TravelManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. BACKGROUND IMAGE */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=1600&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. GLASS CARD EFFECT */
        .signup-card {
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque for readability */
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Thoda chouda (wide) kyunki signup form bada hota hai */
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        /* 3. FORM STYLING */
        /* Django ke inputs ko target karna */
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 50px;
            background: #f9f9f9;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #28a745; /* Green focus for Signup */
            background: #fff;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.2);
        }

        /* Help text (password rules) ko chota dikhana */
        .helptext, ul.errorlist li {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Labels */
        label {
            font-weight: 600;
            margin-left: 10px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #444;
        }

        p { margin-bottom: 15px; }

        /* 4. BUTTON STYLE */
        .btn-signup {
            background: linear-gradient(45deg, #11998e, #38ef7d); /* Green Gradient */
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: transform 0.2s;
        }

        .btn-signup:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #38ef7d, #11998e);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        /* 5. ANIMATION */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-1">Join the Adventure ðŸš€</h2>
            <p class="text-muted small">Create an account to start booking your trips.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-signup w-100 mt-3">Create Account</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small mb-0">Already have an account?</p>
            <a href="/login/" class="text-decoration-none fw-bold text-success">Login Here</a>
        </div>
    </div>

</body>
</html>
