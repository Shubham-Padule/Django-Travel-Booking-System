<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TravelManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. BACKGROUND IMAGE */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. GLASS CARD EFFECT */
        .login-card {
            background: rgba(255, 255, 255, 0.85); /* White with transparency */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* 3. DJANGO FORM STYLING (Magic CSS) */
        /* Django ke default inputs ko sundar banane ke liye */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 50px; /* Pill Shape */
            background: #fff;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff9966;
            box-shadow: 0 0 8px rgba(255, 153, 102, 0.3);
        }

        /* Labels ko thoda clean dikhana */
        label {
            font-weight: 600;
            margin-left: 10px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        /* P tag jo Django form banata hai */
        p {
            margin-bottom: 15px;
        }

        /* 4. BUTTON STYLE */
        .btn-login {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.05); /* Thoda bada hoga click karte waqt */
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }

        /* 5. ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-1">Welcome Back ðŸ‘‹</h2>
            <p class="text-muted small">Please login to continue your journey.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary btn-login w-100 mt-3">Login</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small mb-0">Don't have an account?</p>
            <a href="/signup/" class="text-decoration-none fw-bold text-danger">Create New Account</a>
        </div>
    </div>

</body>
</html>
